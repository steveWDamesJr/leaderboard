<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="image" property="og:image" content="https://i.ibb.co/R0F02PN/Leader-desk.png">
    <meta
      name="description"
      content="The leaderboard website displays scores submitted by different players. It also allows you to submit your score. All data is preserved thanks to the external Leaderboard API service. Built with JavaScript, HTML | CSS"
    />
  <link rel="stylesheet" href="./styles.css">
  <title>Leaderboard</title>
</head>

<body>
  <header>
    <h1 class="hero-title">Leaderboard</h1>
  </header>
  <main class="wrapper">

    <section class="col-one">
      <div class="rec-scr-title-con">
        <h2 class="rec-scr-title">Recent Scores</h2>
        <button type="submit" class="refresh-btn" id="refresh">Refresh</button>
      </div>
      <br>
      <div class="score-con">
        <ul class="score-list">
          
          <!-- Render Dynamic List -->

        </ul>
      </div>
    </section>

    <section class="col-two">
      <div class="add-score">
        <h2 class="add-scr-title">Add your score</h2>
        <br>
      </div>
      <form action="#" class="inputs-container" id="input-form">
        <input class="name-input" type="text" placeholder="Your name" id="inputName">
        <br><br>
        <input class="score-input" type="text" placeholder="Your score" id="inputScore">
        <br><br>
        <button class="submit-btn" type="submit" id="form-submit">Submit</button>
      </form>
    </section>

  </main>
  <script type="module" src="./index.js"></script>
</body>

</html>
