<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Leaderboard</title>
</head>

<body>
  <header>
    <h1 class="hero-title">Leaderboard</h1>
  </header>
  <main class="wrapper">

    <section class="col-one">
      <div class="rec-scr-title-con">
        <h2 class="rec-scr-title">Recent Scores</h2>
        <button type="submit" class="refresh-btn">Refresh</button>
      </div>
      <br>
      <div class="score-con">
        <ul class="score-list">
          <li class="list-item">Name: 100</li>
          <li class="list-item">Name: 20</li>
          <li class="list-item">Name: 55</li>
          <li class="list-item">Name: 72</li>
          <li class="list-item">Name: 36</li>
          <li class="list-item">Name: 58</li>
          <li class="list-item">Name: 78</li>
        </ul>
      </div>
    </section>

    <section class="col-two">
      <div class="add-score">
        <h2 class="add-scr-title">Add your score</h2>
        <br>
      </div>
      <form action="#" class="inputs-container">
        <input class="name-input" type="text" placeholder="Your name">
        <br><br>
        <input class="score-input" type="text" placeholder="Your score">
        <br><br>
        <button class="submit-btn" type="submit">Submit</button>
      </form>
    </section>

  </main>
</body>

</html>
